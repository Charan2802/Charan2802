<!DOCTYPE html>
<html>
    <head>
        <title>
            variables examples
        </title>
    </head>
    <body>
       <button style="background-color: lightblue;
       color:white;"
        onclick="
        console.log(`cartQuantity:${cartQuantity}`);">
        ShowQuantity
       </button>
       <button
       onclick="
       cartQuantity = cartQuantity + 1;
       console.log(`cartQuantity:${cartQuantity}`);">
        Add to cart
       </button>
       <button       onclick="
       cartQuantity = cartQuantity + 2;
       console.log(`cartQuantity:${cartQuantity}`);">
        +2
       </button>
       <button
       onclick="
       cartQuantity = cartQuantity + 3;
       console.log(`cartQuantity:${cartQuantity}`);">
        +3
       </button>
       <button
       onclick="
        cartQuantity+=4;
        console.log(`cartQuantity:${cartQuantity}`);">
        +4
       </button>
       <button
       onclick=";
       console.log('cartQuantity:0');">
        Reset
     </button>
     <button
     onclick="
     cartQuantity-=1
    ;
    console.log(`cartQuantity:${cartQuantity}`);
     ">
         Remove from cart</button>
         <button
         onclick="
         cartQuantity-=2
        ;
        console.log(`cartQuantity:${cartQuantity}`);
         ">
             -2</button>
             <button
             onclick="
             cartQuantity-=3
            ;
            console.log(`cartQuantity:${cartQuantity}`);
             ">
                 -3 </button>
     <script>
        let cartQuantity=0;
     </script>
    </body>
</html>
